# switch prefix key to [ctrl][-]
unbind C-b
set -g prefix C-_

# status bar
set -g status-position top

# highlight connected to host via SSH
if-shell 'test -n "$SSH_CONNECTION"' \
  'set -g status-right "#[reverse][SSH]#[default] \"#H\" %H:%M %d-%b-%y"'

# set truecolor settings based on terminal used
if-shell '[[ "$TERM" = "alacritty" ]]' \
  'set -g default-terminal "tmux-256color"' \
  'set -g default-terminal "xterm-256color"'

# advertise that truecolor is enabled
set-option -ga terminal-overrides ',*:Tc'

# improve navbar colors
set -g status-style fg=colour153,bg=colour24
set -g message-style fg=colour255,bg=colour124
set -g pane-border-style fg=colour24
set -g pane-active-border-style fg=colour38

# keep a healthy history
set -g history-limit 10000

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -T copy-mode-vi "v" send -X begin-selection
bind -T copy-mode-vi "y" send -X copy-selection-and-cancel

# resize panes using vim direction keys
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r H resize-pane -L 2
bind -r L resize-pane -R 2

# smart pane switching using vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# enable mouse control
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# start windows & pane numbers at 1
# (align with keyboard order)
set -g base-index 1
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# highlight window when has new activity
set -g visual-activity on
setw -g monitor-activity on

# display messages & pane numbers longer
set-option -g display-time 2000
set -g display-panes-time 2000

# reload config file
bind r source-file ~/.tmux.conf \; display-message "config reloaded"
