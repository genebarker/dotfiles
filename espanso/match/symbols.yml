matches:
  # legal
  - trigger: ";copy"
    replace: "©"
  # math
  - trigger: ";pi"
    replace: "π"
  - trigger: ";inf"
    replace: "∞"
  - trigger: ";approx"
    replace: "≈"
  - trigger: ";<>"
    replace: "≠"
  - trigger: ";<="
    replace: "≤"
  - trigger: ";>="
    replace: "≥"
  # superscripts
  - trigger: ";^1"
    replace: "¹"
  - trigger: ";^2"
    replace: "²"
  - trigger: ";^3"
    replace: "³"
  - trigger: ";^4"
    replace: "⁴"
  - trigger: ";^n"
    replace: "ⁿ"
  # subscripts
  - trigger: ";_1"
    replace: "₁"
  - trigger: ";_2"
    replace: "₂"
  - trigger: ";_3"
    replace: "₃"
  - trigger: ";_4"
    replace: "₄"
